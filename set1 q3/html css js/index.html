<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>

    <!-- Signup Section -->
    <div id="signup-section">
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Enter Name" required />
            <input type="text" id="signup-email" placeholder="Enter Email" required />
            <input type="text" id="signup-password" placeholder="Enter Password" required />

            <select id="signup-operator" required>
                <option value="">Choose an Operator</option>
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
            </select>
            <button type="submit">Signup</button>
        </form>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Enter Email" required />
            <input type="text" id="login-password" placeholder="Enter Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Calculator Section -->
    <div id="calculator-section" style="display: none;">
        <h2>Calculator</h2>
        <p id="operator-display"></p>
        <form id="calculator-form">
            <input type="number" id="num1" placeholder="Enter Number 1" required />
            <input type="number" id="num2" placeholder="Enter Number 2" required />
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
